<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Productivity Overlay</title>
  </head>
  <body>
    <div class="overlay-container">
      <div class="header">
        <h1>Productivity Overlay</h1>
        <div class="header-controls">
          <button id="clear-all" class="btn btn-secondary" title="Clear all items">Clear All</button>
        </div>
      </div>
      
      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-btn active" data-tab="clipboard">Clipboard</button>
        <button class="tab-btn" data-tab="grammar">Grammar</button>
      </div>
      
      <!-- Clipboard Tab Content -->
      <div id="clipboard-tab" class="tab-content active">
        <div class="clipboard-content">
        <div class="input-section">
          <textarea id="clipboard-input" placeholder="Paste or type text to save..." rows="3"></textarea>
          <button id="save-input" class="btn btn-primary">Save</button>
        </div>
        
        <div class="items-section">
          <div class="items-header">
            <span>Saved Items (<span id="items-count">0</span>)</span>
          </div>
          <div id="clipboard-items" class="clipboard-items"></div>
        </div>
        </div>
      </div>
      
      <!-- Grammar Tab Content -->
      <div id="grammar-tab" class="tab-content">
        <div class="grammar-content">
          <div class="input-section">
            <textarea id="grammar-input" placeholder="Paste or type text to check grammar..." rows="4"></textarea>
            <button id="check-grammar" class="btn btn-primary">Check Grammar</button>
          </div>
          
          <div class="results-section">
            <div id="grammar-results" class="grammar-results">Enter text above and click "Check Grammar" to see results.</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
